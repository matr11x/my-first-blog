{% extends 'blog/base.html' %}
{% block title %} Delete Post {% endblock %}

{% block content %}
    <h3>Delete: {{ post.title }}</h3><br/>
    <form method="post" action="{% url 'post_remove' pk=post.pk %}" class="post-form">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong><br/>
        <button type="submit" class="save btn btn-secondary">Delete Post</button>
    </form>
{% endblock %}
